<script src="../../js/comment/comment.js"></script>{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="../styles/css/comment.css">
{% endblock %}

{% block body %}
<section class="comment__container">
    <div class="wrapper">
        {% for comment in comment_list %}
            {% if comment['user_id'] == uuid %}
                <div class="wrapper-msg">
                    <div class="comment comment__user">{{ comment['comment'] }}</div>
                </div>
                <br>
            {% else %}
                <div class="wrapper-msg">
                    <div class="comment comment__all">{{ comment['comment'] }}</div>
                </div>
                <br>
            {% endif %}
        {% endfor %}
    </div>
</section>

<section class="comment__form-container">
    <div class="user-info__container">
        <i class="fa-solid fa-user" aria-hidden="true"></i>
        <span class="comment-username"> {{ username }}</span>
    </div>

    <form class="comment__form" action="/comment" method="POST">
        <textarea class="comment-content" name="comment-content" id="comment" required maxlength="256"
                  placeholder="Введите комментарий" autocomplete="off"></textarea>
        <div class="comment__form-indicator"></div>
        <button class="comment-btn" type="submit"><i class="fa-solid fa-arrow-right-long"></i></button>
        <input type="file"><i class="fa-solid fa-file-circle-plus"></i>

    </form>
</section>
{% endblock %}

{% block script %}
<script src="../js/comment/comment.js"></script>
<script src="../js/comment/send_comment.js"></script>
{% endblock %}
