<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/admin/admin.css">

    <title>Admin User Table</title>
</head>
<body>
<section>
    <div class="wrapper">
        <table class="table">
            <tr>
                <td class="table__column table__column-UUID-round">UUID</td>
                <td class="table__column">Имя</td>
                <td class="table__column">Роль</td>
                <td class="table__column">Дата регистрации</td>
                <td class="table__column">Почта</td>
                <td class="table__column table__column-del-round">Удалить</td>
            </tr>
            {% for user in users %}
            <tr>
                <td class="table__row">{{ user.id}}</td>
                <td class="table__row">{{ user.username }}</td>
                <td class="table__row">{{ user.user_role }}</td>
                <td class="table__row">{{ user.time }}</td>
                <td class="table__row">{{ user.email }}</td>
                <td class="table__row"><i class="fa-solid fa-xmark"></i></td>
            </tr>
            {% endfor %}
        </table>

        <div class="btn-container">
            {% for btn in btns %}
            <div class="btn"> {{ btn }}</div>
            {% endfor %}
        </div>
    </div>
</section>

</body>
<script src="https://kit.fontawesome.com/a0da6b1739.js" crossorigin="anonymous"></script>
<script src="../js/admin.js"></script>
</html>
